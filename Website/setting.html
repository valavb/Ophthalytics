<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophthalytics | Setting</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/bf341fb126.js" crossorigin="anonymous"></script>

</head>
<body style="background:#E8E8E7;">

    <!-- Wrapper div -->
    <div class="wrapper container-fluid">

        <!-- Side Nav -->
        <div>
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" id="side-nav-bg">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item mt-4">
                                <a href="exam.html" class="nav-link align-middle px-0 text-white">
                                    <i class="fa-regular fa-pen-to-square fs-5"></i> <span class="ms-1 d-none d-sm-inline fs-5">Exam</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="history.html" class="nav-link px-0 align-middle text-white">
                                    <i class="fa-regular fa-calendar-check fs-5"></i> <span class="ms-1 d-none d-sm-inline fs-5">History</span> </a>
                            </li>
                            <li class="mt-2">
                                <a href="#" class="nav-link px-0 align-middle text-dark">
                                    <i class="fa-solid fa-gear fd-5"></i> <span class="ms-1 d-none d-sm-inline fs-5">Setting</span></a>
                            </li>
                            <li class="mt-2">
                                <a href="#" class="nav-link px-0 align-middle text-white">
                                    <i class="fa fa-info-circle fs-5" aria-hidden="true"></i> <span class="ms-1 d-none d-sm-inline fs-5">Help</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col ps-0 pe-0">
                   
                    <div class="content-bar text-end pt-2 pe-4">
                        <span id="current-user" class="ps-4 pe-4 pt-1 pb-1 rounded">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i> admin@ophthalytics.com
                        </span>
                    </div>

                    <div class="common-bg mt-3">
                        
                        <div class="inline-block float-start ms-5 fs-3 pt-3">Setting</div>
                        <div class="float-end mb-2">
                            <img src="../Images/logo.png" alt="Ophthalytics" class="ms-auto pe-4 pt-3" id="company-logo">
                        </div>    

                        <div class="sub-container ps-5 pe-5 pt-3 pb-3 mt-5" style="clear: both;">

                            <form>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckPatientName">
                                    <label class="form-check-label" for="flexCheckPatientName">
                                        Patient Name
                                    </label>
                                </div>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckPatientID">
                                    <label class="form-check-label" for="flexCheckPatientID">
                                        Patient ID
                                    </label>
                                </div>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckAge">
                                    <label class="form-check-label" for="flexCheckAge">
                                        Age
                                    </label>
                                </div>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckSex">
                                    <label class="form-check-label" for="flexCheckSex">
                                        Sex
                                    </label>
                                </div>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDateOfBirth">
                                    <label class="form-check-label" for="flexCheckDateOfBirth">
                                        Date of Birth
                                    </label>
                                </div>

                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckCompanyLogo">
                                    <label class="form-check-label" for="flexCheckCompanyLogo">
                                        Company Logo
                                    </label>
                                </div>

                                <div class="input-group row mt-3" id="companyLogoFileUpload">
                                    <div class="drag-area col-lg text-center">
                                        <div class="icon"><i class="fa-solid fa-upload fs-2"></i></div>
                                        <header>Drop files here to upload or click to browse</header>
                                        <input type="file" hidden>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button class="border-0 rounded ps-3 pt-2 pe-3 pb-2 mt-4 button-bg-2" type="submit">Create a Exam</button>
                                </div>
                               

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
