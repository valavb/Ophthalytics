<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophthalytics</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Wrapper div -->
    <div class="wrapper container-fluid">

        <!-- Login Form -->
        <section id="login">
            <div class="row">
                <div class="col-md">

                    <div id="logo" class="text-center pt-5 ">
                        <img src="Images/logo.png" alt="Ophthalytics">
                    </div>
                    <div class="welcome text-center pb-3 pt-2">
                        Welcome to Ophthalytics!
                    </div>

                    <div id="login-form">

                        <div class="text-center display-6">
                           Login
                        </div>

                        <form class="contact-form">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control pt-2 pb-2" id="username" name="username" placeholder="Enter your Username...">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control pt-2 pb-2" id="password" name="password" placeholder="Enter your Password...">
                            </div>

                            <button class="border-0 button-bg rounded ps-3 pt-2 pe-3 pb-2 " name="login" type="submit">Login</button>

                            <button class="border-0 button-bg rounded ps-3 pt-2 pe-3 pb-2" id="register-user" type="submit">Register User</button>

                        </form>

                    </div>

                    <div class="website-address text-center pt-3">
                        <a href="https://www.ophthalytics.com/" class="text-decoration-none text-black">www.ophthalytics.com</a>
                    </div>
                </div>
                
                <!-- Background Image -->
                <div class="col-md" id="index-bg">
                </div>
            </div>
        </section>
        

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
